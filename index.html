</body>
  <script>

/******************************************************************************
**********************STARTING IMPORTANT VARIABLES*****************************
******************************************************************************/
var canvas;
var canvasContext;
var ballX = 50;
var ballSpeedX = 3;
var ballY = 50;
var ballSpeedY = 0.5;
var score1 = 0;
var score2 = 0;
var paddle1Y;
var paddle2Y = 1;
var showingWinScreen = false;
const PADDLE_HEIGHT = 100;
const PADDLE_THICKNESS = 10;
const WINNING_SCORE = 3;
var mySound;
	  
mySound = new sound("https://s0.vocaroo.com/media/download_temp/Vocaroo_s0Mb9rmSnvOn.mp3");	  
	  
/******************************************************************************
**************************FINDING MOUSE POSITIONS******************************
*******************************************************************************/
function calculateMousePos(evt){
		var rect = canvas.getBoundingClientRect();
		var root = document.documentElement;
		var mouseX = evt.clientX - rect.left - root.scrollLeft;
		var mouseY = evt.clientY - rect.top - root.scrollTop;
		return{
					x:mouseX,
					y:mouseY
		};
}

function handleMouseClick(evt){
	if(showingWinScreen){
		score1 = 0;
		score2 = 0;
		showingWinScreen = false;
	}
}

/******************************************************************************
***********************ONLOAD/EVERYTHING RUNS HERE*****************************
*******************************************************************************/
window.onload = function() {
	canvas = document.getElementById('gameCanvas');
	canvasContext = canvas.getContext('2d');
	var framesPerSecond = 244;

	setInterval(function(){
		moveEverything();
		drawEverything();
	}, 1000/framesPerSecond);
	canvas.addEventListener('mousemove',
					function(evt) {
						var mousePos = calculateMousePos(evt);
						paddle1Y = mousePos.y;
					})
	canvas.addEventListener('mousedown', handleMouseClick);
}

//COMPUTER PADDLE AI
function computerMovement() {
	var paddle2YCenter = paddle2Y + (PADDLE_HEIGHT/2);
	if(paddle2YCenter < ballY){
		paddle2Y += 3;
	} else if(paddle2YCenter > ballY+35){
			paddle2Y -= 3;
	}
}

/*******************************************************************************
*******************MOVING AROUND THE PADDLES************************************
********************************************************************************/

function moveEverything(){
	if(showingWinScreen){
		return;
	}
	computerMovement();
	ballX += ballSpeedX;
	ballY += ballSpeedY;

	if(ballX<0){
		if(ballY > paddle1Y-(PADDLE_HEIGHT/2) && ballY < paddle1Y+(PADDLE_HEIGHT/2)){
					ballSpeedX = -ballSpeedX;
					var deltaY = ballY	- paddle1Y;
					ballSpeedY = deltaY * 0.085;

		} else{
			  score2++;
				ballReset();

		}
	}
	if(ballX>canvas.width){
		if(ballY > paddle2Y && ballY < paddle2Y+(PADDLE_HEIGHT)){
					ballSpeedX = -ballSpeedX;
					var deltaY = ballY - (paddle2Y+(PADDLE_HEIGHT/2));
					ballSpeedY = deltaY * 0.055;
		} else{
				score1++;
				ballReset();

		}
	}
	if(ballY<0){
		ballSpeedY = -ballSpeedY;
	}
	if(ballY>canvas.height){
		ballSpeedY = -ballSpeedY;
	}
}

/******************************************************************************
********************VISUALS****************************************************
********************************************************************************/
function drawNet(){
	for(var i=10 ; i<canvas.height; i+=40){
		colorRect(canvas.width/2-1, i, 2, 20, 'white');
	}
}

function drawEverything() {
	//black screen
  colorRect(0, 0, canvas.width, canvas.height, 'black');
	if(showingWinScreen){
		if(score1 >= 3){
		mySound.play();	
		canvasContext.fillStyle = 'green';
		canvasContext.font = "40px Arial";
		canvasContext.fillText("Another win on the books,", 100, 200);
		canvasContext.font = "80px Arial";
	  canvasContext.fillText("Click to continue", 100, 400);
		return;
		}
		if(score2 >= 3){
		canvasContext.fillStyle = 'green';
		canvasContext.font = "40px Arial";
		canvasContext.fillText("You lost... for shame,", 100, 200);
		canvasContext.font = "80px Arial";
	  canvasContext.fillText("Click to continue", 100, 400);
		return;
		}
	}
	drawNet();
	// left player paddle
	colorRect(5, paddle1Y-PADDLE_HEIGHT/2, PADDLE_THICKNESS, PADDLE_HEIGHT, 'white');
	// AI Paddle
	colorRect(canvas.width-15, paddle2Y, PADDLE_THICKNESS, PADDLE_HEIGHT, "white");
	// the green ball
  colorCircle(ballX, ballY, 10, "green");
	canvasContext.font = "30px Arial";
  canvasContext.fillText(score1, 150, 50);
	canvasContext.fillText(score2, 650, 50);

}


//draw rect
function colorRect(leftX, topY, width, height, drawColor){
	canvasContext.fillStyle = drawColor;
	canvasContext.fillRect(leftX, topY, width, height);
}
//draw circle
function colorCircle(centreX, centreY, radius, colour){
	canvasContext.fillStyle = colour;
	canvasContext.beginPath();
	canvasContext.arc(centreX, centreY, radius, 0, Math.PI*2, true);
	canvasContext.fill();
}

function ballReset(){
	if(score1 >= WINNING_SCORE || score2 >= WINNING_SCORE){
		showingWinScreen = true;
	}
	ballX = canvas.width/2;
	ballY = canvas.height/2;
	ballSpeedX = -ballSpeedX;
	ballSpeedY = 0;
}


</script>
